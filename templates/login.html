<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">

        <style>
        body {
            background-color: #eeeeee;
        }

        .container {
            margin-top: 150px;
        }

    </style>
</head>
<body>
{#<form action="/login/" method="post">#}
{#    {% csrf_token %}#}
{#    <p>用户名：<input type="text" name="name"></p>#}
{#    <p>密码：<input type="password" name="password"></p>#}
{#    <input type="submit" value="提交">#}
{#</form>#}
<div class="container">
    <div class="row">
        <div class="col-md-7 col-md-offset-2">
            <form class="form-horizontal login-form" method="post">
                {% csrf_token %}
                <div class="h3 text-center">请登陆</div>
                <div class="form-group">
                    <label for="user" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-9">
                        <input name="name" type="text" class="form-control" id="user" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                        <input name="password" type="password" class="form-control" id="pwd"
                               placeholder="Password">
                    </div>
                </div>

                <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <input type="submit" value="登录" class="btn btn-success loginBtn"><span class="error"></span>
                        </div>
                         <div class="col-md-1">
                             <a href="#"><input type="button" value="注册" class="btn btn-warning loginBtn"></a>
                         </div>
                    </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
